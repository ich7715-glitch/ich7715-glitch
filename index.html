  <canvas id="confetti"></canvas>

  <!-- ===== ì„¤ì • =====
    ì‚¬ì „ì˜ˆì•½ ì‹œì‘ ì‹œê°(KST)ê³¼ CTA ë§í¬ë¥¼ ìˆ˜ì •í•˜ì„¸ìš”.
    ì˜ˆ: '2025-09-09T00:00:00+09:00'
  =================== -->
  <script>
    const startAt = '2025-09-09T00:00:00+09:00'; // START ì‹œê° (KST)
    const ctaLink = 'https://simte.xyz/AI'; // ì‚¬ì „ì˜ˆì•½ ë° ë¬´ë£Œìƒë‹´
    document.getElementById('cta').href = ctaLink;

    const dEl = document.getElementById('d');
    const hEl = document.getElementById('h');
    const mEl = document.getElementById('m');
    const sEl = document.getElementById('s');
    const stateEl = document.getElementById('state');
    const titleEl = document.getElementById('title');
    const subEl = document.getElementById('sub');
    const start = new Date(startAt);

    function pad(n){ return String(n).padStart(2,'0'); }

    function tick(){
      const now = new Date();
      let diff = start - now;
      if (isNaN(start.getTime())){
        stateEl.textContent = 'ì„¤ì • ì˜¤ë¥˜: startAt ê°’ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•˜ì„¸ìš”.';
        return;
      }
      if (diff <= 0){
        dEl.textContent = '00'; hEl.textContent = '00'; mEl.textContent = '00'; sEl.textContent = '00';
        titleEl.textContent = 'ì•„ì´í°17 ì¶œì‹œ START!';
        subEl.outerHTML = '<div class="started">ì§€ê¸ˆ ë°”ë¡œ ì ‘ìˆ˜í•˜ì„¸ìš”</div>';
        stateEl.textContent = 'ì•„ì´í°17ì´ ì¶œì‹œ ë˜ì—ˆìŠµë‹ˆë‹¤.';
        launchConfetti();
        return; // ì‹œì‘ ì‹œ í•œ ë²ˆë§Œ ì¶•í¬
      }
      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;
      dEl.textContent = pad(days);
      hEl.textContent = pad(hours);
      mEl.textContent = pad(mins);
      sEl.textContent = pad(secs);
      stateEl.textContent = 'KST ê¸°ì¤€ ' + startAt + ' ì‹œì‘';
      requestAnimationFrame(()=>setTimeout(tick, 1000 - (Date.now() % 1000)));
    }

    // ê°„ë‹¨í•œ confetti
    function launchConfetti(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let w, h; function resize(){w=canvas.width=innerWidth; h=canvas.height=innerHeight}
      resize(); addEventListener('resize', resize);
      const pieces = Array.from({length: 220}, ()=> ({
        x: Math.random()*w,
        y: Math.random()*-h,
        r: 2 + Math.random()*4,
        s: 1 + Math.random()*3,
        a: Math.random()*Math.PI*2
      }));
      let t = 0, frames = 0;
      function draw(){
        frames++; if(frames>240){ // ì•½ 4ì´ˆê°„ ì¬ìƒ
          ctx.clearRect(0,0,w,h); return;
        }
        ctx.clearRect(0,0,w,h);
        for(const p of pieces){
          p.y += p.s*3;
          p.x += Math.sin((t+p.y)/30)*1.5;
          p.a += 0.05;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.fillStyle = ['#22c55e','#a78bfa','#60a5fa','#f59e0b','#ef4444'][Math.floor(Math.random()*5)];
          ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
          ctx.restore();
          if(p.y > h+10){ p.y = -10; p.x = Math.random()*w; }
        }
        t++;
        requestAnimationFrame(draw);
      }
      draw();
    }

    tick();
  </script>
